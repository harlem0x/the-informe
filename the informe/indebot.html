<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-4">
  <div class="row">
    <!-- Coluna 1 -->
    <div class="col-md-8 p-0 border">
      <div class="bg-success text-white py-2">Coluna 1</div>
      <div class="p-3">
        <p>Conteúdo da Coluna 1</p>
        <p>Mais conteúdo aqui...</p>
      </div>
    </div>

    <!-- Coluna 2 -->
    <div class="col-md-3 p-0 border">
      <div class="bg-success text-white py-2">Coluna 2</div>
      <div class="p-3">
        <ul class="text-start">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>

    <!-- Coluna 3 -->
    <div class="col p-0 border">
      <div class="bg-success text-white py-2">Coluna 3</div>
      <div class="p-3">
        <img src="https://via.placeholder.com/100" class="img-fluid mb-2" alt="Imagem">
        <p>Descrição da imagem</p>
      </div>
    </div>
  </div>
</div>

</body>

</html>
